<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="root">
        <div class="join-chat-container">
            <h1>Join Chat</h1>
            <div class="select-avatar-container">Avatars <br>coming soon</div>
            <form class="join-chat-form">
                <div class="username-input-container">
                    <input id="username-input" name="usernameInput" type="text" placeholder="Enter username" required>
                    <button id="random-username-btn" title="Generate random username"
                        class="material-symbols-outlined">shuffle</button>
                </div>
                <button type="submit">Start a chat</button>
            </form>
        </div>

        <div class="main-app-ui hide">
            <div class="chat-header">
                <div class="chatroom-title">
                    Chat room <span> #001</span>
                </div>

                <button class="leave-room material-symbols-outlined">logout</button>

            </div>
            <div class="messages-display-container">
                <!-- <div class="message-box sent primary">

                    <div class="message-content-container">Hello!</div>
                </div> -->

                    </div>                    
                </div> -->
            </div>
            <div class="message-form-container">
                <form id="create-message-form">
                    <div class="message-input-container">
                        <button type="menu" class="emoji-button material-symbols-outlined"
                            style="font-family: 'Material Symbols Outlined';">mood</button>
                        <input type="text" name="messageInput" id="message-input" placeholder="Message">
                    </div>
                    <button type="submit" id="send-message" class="material-symbols-outlined">send</button>
                </form>
            </div>
        </div>
    </div>
